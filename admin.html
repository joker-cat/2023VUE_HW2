<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row py-3">
                <div class="col-md-6">
                    <h2>產品列表</h2>
                    <table class="table table-hover mt-4">
                        <thead>
                            <tr>
                                <th width="150">產品名稱</th>
                                <th width="120">
                                    原價
                                </th>
                                <th width="120">
                                    售價
                                </th>
                                <th width="150">
                                    是否啟用
                                </th>
                                <th width="120">
                                    查看細節
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item,idx) in products" :key="idx">
                                <td width="150">{{ item.title}}</td>
                                <td width="120">
                                    {{item.origin_price}}
                                </td>
                                <td width="120">
                                    {{ item.price}}
                                </td>
                                <td width="150">
                                    <span class="text-success" v-if="item.is_enabled===1">啟用</span>
                                    <span v-else>未啟用</span>
                                </td>
                                <td width="120">
                                    <button type="button" class="btn btn-primary" @click="detail(item)">查看細節</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p>目前有 <span>{{ products.length }}</span> 項產品</p>
                    <button class="btn btn-lg btn-primary w-100 mt-3" type="button" @click="deleteCookie">登出</button>
                </div>
                <div class="col-md-6">
                    <h2>單一產品細節</h2>
                    <template v-if="chooseIsNull">
                    <div class="card mb-3">
                        <img :src="userChoose.imageUrl" class="card-img-top primary-image" alt="主圖">
                        <div class="card-body">
                            <h5 class="card-title">
                                {{userChoose.title }}
                                <span class="badge bg-primary ms-2">{{ userChoose.category}}</span>
                            </h5>
                            <p class="card-text">商品描述：{{userChoose.description }}</p>
                            <p class="card-text">商品內容：{{ userChoose.content}}</p>
                            <div class="d-flex">
                                <p class="card-text me-2">{{ userChoose.price}}</p>
                                <p class="card-text text-secondary"><del>{{userChoose.origin_price }}</del></p>
                                元 / {{userChoose.unit }}
                            </div>
                        </div>
                    </div>
                    <template v-for="(img,idx) in userChoose.imagesUrl" :key="idx">
                      <img :src="img" alt="圖片error"
                        class="images m-2" >
                    </template>
                    </template>
                    <p class="text-secondary" v-if="!chooseIsNull">請選擇一個商品查看</p>
                </div>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
